<!--# set var="title" value="Вход" -->
<!--# set var="css" value="login.css" -->
<!--# set var="main_class" value="main-center" -->
<form method="POST" class="form-signin text-center">
	<img class="mb-4" src="/logo_small.png" alt="" height="72">
	<h1 class="h3 mb-3 fw-normal">Войдите в систему</h1>

	<div class="form-floating">
		<input type="text" class="form-control" id="floatingInput" placeholder="Фамилия">
		<label for="floatingInput">Фамилия</label>
	</div>
	<div class="form-floating">
		<input type="password" class="form-control" id="floatingPassword" placeholder="Пароль">
		<label for="floatingPassword">Пароль</label>
	</div>

	<div class="checkbox mb-3">
		<label>
			<input type="checkbox" value="remember-me"> Запомнить меня
		</label>
	</div>
	<button class="w-100 btn btn-lg btn-primary" type="submit">Вход</button>
	<p class="mt-5 mb-3 text-muted">&copy; 2021</p>
</form>
