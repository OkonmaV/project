<section class="sign-in-section gray-bg">

  <div class="sign-in">
    <span class="sign-in__title">Войти</span>
    <p>Теперь вы можете покупать и стать автором обучающих курсов. В личном кабинете вы можете изменить личные данные и пароль</p>
    <div class="form">
      <form action="http://ministredi.denakin.com/uevent/form.html">

        <div class="form-group  basic">
          <input type="text" class="form-control" name="login">
          <label for="login" class="label">Логин</label>
          <div class="form-group__bottom">
            <span class="error-text">Неверный Логин</span>
          </div>
        </div>

        <div class="form-group error  basic">
          <input class="form-control password" type="password" name="password">
          <label for="password" class="label">Пароль</label>
          <i class="material-icons visibility">visibility</i>
          <div class="form-group__bottom">
            <span class="error-text">Неверный пароль</span>
            <span class="forget-password"><a href="http://ministredi.denakin.com/uevent/form.html">Забыли пароль?</a></span>
          </div>

        </div>

        <button class="btn btn-green btn-full">Войти</button>

        <span class="form__bottom-link">
          <a href="http://ministredi.denakin.com/uevent/form.html">Зарегистрироваться</a>
        </span>
      </form>
    </div>
  </div>
</section>
