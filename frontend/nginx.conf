server {
	listen 82;

	proxy_set_header X-Real-IP 188.234.221.11;
	proxy_set_header X-Request-Id $request_id;
	#proxy_set_header accept "text/html";

	ssi on;
	root /home/magy/go/src/project/frontend;

	location = /login {
	add_header X-Request-Id $request_id;
		default_type text/html;
		set $name "form";
		alias /home/magy/go/src/project/frontend/index.html;
	}
	location = /folders {
		default_type text/html;
		set $name "folders";
		alias /home/magy/go/src/project/frontend/index.html;
	}

	location = /logo_small.png {}
	location = /styles.css {}
	location = /bootstrap.min.css {}

	location = /tokendecoder {
		proxy_pass http://127.0.0.1:8312/;
	}
}
