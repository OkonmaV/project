<div class="container">
	<h1>Выпускная квалификационная работа</h1>
    <h2>Тема:{{- if .Folder.Name}} {{.Folder.Name}}{{- else}} не указана{{-end}} </h2>
    
    {{- if .CanChangeTheme}}<form action="/renamefolder/{{.Folder.Id}}">
        <input class="form-control" type="text" name="fnewname" value="{{.Folder.Name}}"/>
        <input type="submit" value="Изменить тему">
    </form>
    {{- else}}Изменять тему может только сам студент или научный руководитель{{- end}}
    
</div>
