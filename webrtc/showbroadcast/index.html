<h1>{{.Folder.Name}}</h1>
<h2>{{.Student.Surname}} {{.Student.Name}}</h2>
{{ if eq .MetaId .Student.MetaId }}
<button class="createSessionButton" onclick="window.createSession(true, '{{.Student.MetaId}}')"> Publish a Broadcast </button>
<button class="createSessionButton" onclick="window.createSession(false, '{{.Student.MetaId}}')"> Join a Broadcast </button><br />
<button onclick="window.startSession()"> Start Session </button><br />
<video id="video" style="width:100%;"></video>
<div id="logs"></div>
{{ end }}
