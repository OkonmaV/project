<ul>
    {{- range $qid, $question := .}}
    <li>
        <div>{{.Text}}</div>
        {{- if eq .Type 1 }}
        <ul>
            {{- range $aid, $answer := .Answers }}
            <li><input type="checkbox" id="{{$aid}}" name="{{$qid}}" value="{{$aid}}" /><label for="{{$aid}}">{{$answer}}</label></li>
            {{- end }}
        </ul>
        {{- else if eq .Type 2 }}
        <ul>
            {{- range $aid, $answer := .Answers }}
            <li><input type="radio" id="{{$aid}}" name="{{$qid}}" value="{{$aid}}" /><label for="{{$aid}}">{{$answer}}</label></li>
            {{- end }}
        </ul>
        {{- else if eq .Type 3 }}
        <textarea name="{{$qid}}"></textarea>
        {{- end }}
    {{- end }}
</li>
